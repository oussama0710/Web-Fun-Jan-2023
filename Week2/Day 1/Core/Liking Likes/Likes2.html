<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Document</title>
</head>
<body>
    
    <div class="navBar">
        <h1>Network</h1>
    </div>
    <h1 class="title">Your Feed</h1>
    <div class="allBoxes">
        <div class="leftBox">
            <img src="user-circle.png" alt="user circle">
            <a href="oussema.com">Add an avatar</a>
            <h1>James Doe</h1>
        </div>
        <div class="rightBoxes">
            <div class="firstBox">
                <div class="upPar">
                    <h1>Neil M</h1>
                    <p id="one">0 like(s)</p>
                    <button onclick="incLike()">Like</button>
                </div>
                <div class="downPar">
                    <p>Ijust set ip this new discord bot, let me know what you all think. <a href="oussema.com">link</a></p>
                </div>
            </div>
            <div class="secondBox">
                <div class="upPar">
                    <h1>Nichole K</h1>
                    <p id="two">0 like(s)</p>
                    <button onclick="incLike2()">Like</button>
                </div>
                <div class="downPar">
                    <p>Just finished my <a href="oussema.com">next comic</a>, check it out.</p>
                </div>
            </div>
            <div class="thirdBox">
                <div class="upPar" >
                    <h1>Jim R</h1>
                    <p id="three">0 like(s)</p>
                    <button onclick="incLike3()">Like</button>
                </div>
                <div class="downPar">
                    <p>I can't stop listening to the <a href="oussema.com">new album</a>. Who else is liking it?</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script2.js"></script>
</body>
</html>
